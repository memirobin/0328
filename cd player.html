<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CD封面模仿</title>
  <style>
    /* 整体容器样式 */
    #cd-container {
      width: 200px;
      height: 200px;
      margin: 100px auto;
      position: relative;
    }

    /* CD封面图片样式，设置为圆形 */
    #cd-cover {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      overflow: hidden;
      animation: rotate 8s linear infinite;
    }

    /* 动画关键帧，实现旋转效果 */
    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div id="cd-container">
    <img id="cd-cover" src="https://picsum.photos/200" alt="CD封面">
  </div>
  <audio id="bgm" src="https://example.com/your-music.mp3" controls hidden>
  </audio>
  <script>
    // 获取元素
    const cdCover = document.getElementById('cd-cover');
    const bgm = document.getElementById('bgm');

    // 为封面添加点击事件
    cdCover.addEventListener('click', function () {
      if (bgm.paused) {
        bgm.play();
      } else {
        bgm.pause();
      }
    });

    // 自动播放音乐
    bgm.play();
  </script>
</body>

</html>
